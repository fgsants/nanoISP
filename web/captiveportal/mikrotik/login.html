<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>nano|WiFi</title>

	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	
</head>

<body>
<div class="container-fluid">
    <div class="row"style="text-align: center">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <div class="box-login">
                <img class="img-responsive center-block" style= "margin-top = 35px" src="images/logo.png" alt="logo">
                <form name="login" action="$(link-login-only)" method="post"
					$(if chap-id) onSubmit="return doLogin()" $(endif)>
					<input type="hidden" name="dst" value="$(link-orig)" />
					<input type="hidden" name="popup" value="true" />
					
					<p style="color:white;">Informe os seu dados para se conectar na rede. Não é cliente? <a href="#" class="forgot-pass" data-toggle="modal" data-target="#cadastro"><b>Cadastre-se</b></a> e acesse grátis promocionalmente.

					<div class="login-form"style= "margin-top: 15px; margin-bottom: 15px">
					<input class="login-fields" type="text" name="username" value="$(username)" placeholder="Usuário" />
					<input class="login-fields" type="password" name="password" placeholder="Senha" />
					</div>
					<input class="login-submit btn btn-default" type="submit" id="bc" value="Conectar"/>
					$(if error)<br /><div style="color: #FF8080; font-size: 9px">$(error)</div>$(endif)
                </form>
            </div>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>

 <!-- Modals -->
	<div id="cadastro" class="modal fade" role="dialog">
		<div class="modal-dialog modal-lg" style="height:96%;">
			<div class="modal-content" style="height:100%;">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Formulário de cadastro</h4>
				</div>
				<iframe id="sup" frameborder="0" scrolling="yes" style="overflow:hidden;height:90%;width:100%;" allowtransparency="true" height="100%" width="100%" src="http://app.nano.tv.br/signup.html"></iframe>
			</div>
		</div>
	</div>

<!-- Scripts -->

	<script src="js/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script>
	document.domain = 'nano.tv.br'
		function closeIFrame(){
			$('#sub').fadeOut('slow');
		}
	</script>

$(if chap-id)
	<form name="sendin" action="$(link-login-only)" method="post">
		<input type="hidden" name="username" />
		<input type="hidden" name="password" />
		<input type="hidden" name="dst" value="http://www.nano.tv.br" />
		<input type="hidden" name="popup" value="false" />
	</form>
	
	<script type="text/javascript" src="/md5.js"></script>
	<script type="text/javascript">
	<!--
	    function doLogin() {
		document.sendin.username.value = document.login.username.value;
		document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
		document.sendin.submit();
		return false;
	    }
	//-->
	</script>
$(endif)

	<script type="text/javascript">
	<!--
	document.login.username.focus();
	//-->
	</script>
</body>
</html>
